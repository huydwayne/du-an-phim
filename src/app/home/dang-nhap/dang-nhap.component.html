<div class="wrapper">
  <div class="rec-prism" id="box">
    <div class="face face-top">
      <div class="content">
        <h2>Subscribe</h2>
        <small>Enter your email so we can send you the latest updates!</small>
        <form onsubmit="event.preventDefault()">
          <div class="field-wrapper">
            <input type="text" name="email" placeholder="email">
            <label>e-mail</label>
          </div>
          <div class="field-wrapper">
            <input type="submit" (click)="showThankYou()">
          </div>
        </form>
      </div>
    </div>
    <div class="face face-front">
      <div class="content">
        <h2>ĐĂNG NHẬP</h2>
        <form onsubmit="event.preventDefault()">
          <div class="field-wrapper" [ngClass]="{'error': !taiKhoanStatus}">
            <input type="text" name="username" placeholder="username" #taiKhoan
              (blur)="lengthValidateTaiKhoan(taiKhoan.value)" (keyup)="nhapTaiKhoan(taiKhoan.value)" id="taiKhoan">
            <label>username</label>
            <div class="error-check"></div>
            <span class="error-message">{{taiKhoanErrorMessage}}</span>
          </div>
          <div class="field-wrapper" [ngClass]="{'error': !matKhauStatus}">
            <input type="password" name="password" placeholder="password" autocomplete="new-password" #matKhau
              id="matKhau" (keyup)="nhapMatKhau(matKhau.value)" (blur)="lengthValidateMatKhau(matKhau.value)">
            <label>password</label>
            <div class="error-check"></div>
            <span class="error-message">{{matKhauErrorMessage}}</span>

          </div>
          <div class="field-wrapper">
            <input style="margin-top: 40px" type="submit" (click)="dangNhap()" value="Đăng nhập">
          </div>
          <!-- <span class="singin" (click)="showLogin()">Already a user? Sign in</span> -->

        </form>
      </div>
    </div>
    <div class="face face-back" (click)="showLogin()">
      <div class="content">
        <div class="error-msg">
          Wrong username or password !
        </div>
      </div>
    </div>
    <div class="face face-right">
      <div class="content">
        <h2>Sign up</h2>
        <form onsubmit="event.preventDefault()">
          <div class="field-wrapper">
            <input type="text" name="email" placeholder="email">
            <label>e-mail</label>
          </div>
          <div class="field-wrapper">
            <input type="password" name="password" placeholder="password" autocomplete="new-password">
            <label>password</label>
          </div>
          <div class="field-wrapper">
            <input type="password" name="password2" placeholder="password" autocomplete="new-password">
            <label>re-enter password</label>
          </div>
          <div class="field-wrapper">
            <input type="submit" (click)="showThankYou()">
          </div>
          <span class="singin" (click)="showLogin()">Already a user? Sign in</span>
        </form>
      </div>
    </div>
    <div class="face face-left">
      <div class="content">
        <h2>Contact us</h2>
        <form onsubmit="event.preventDefault()">
          <div class="field-wrapper">
            <input type="text" name="name" placeholder="name">
            <label>Name</label>
          </div>
          <div class="field-wrapper">
            <input type="text" name="email" placeholder="email">
            <label>e-mail</label>
          </div>
          <div class="field-wrapper">
            <textarea placeholder="your message"></textarea>
            <label>your message</label>
          </div>
          <div class="field-wrapper">
            <input type="submit" (click)="showThankYou()">
          </div>
        </form>
      </div>
    </div>
    <div class="face face-bottom">
      <div class="content">
        <div class="thank-you-msg">
          Thank you !
        </div>
      </div>
    </div>
  </div>
</div>
